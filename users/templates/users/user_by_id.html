{% extends 'users/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if user %}
            <div class="alert alert-warning mt-2">
                <h3>{{ user.first_name}}</h3>
                <p>{{ user.last_name }}</p>
                <p>{{ user.mail }}</p>
            </div>
    {% else %}
        <p>We have no entries!</p>
    {% endif %}

{% endblock %}
