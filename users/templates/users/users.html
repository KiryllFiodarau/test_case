{% extends 'users/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if users %}
        {% for user in users %}
            <div class="alert alert-warning mt-2">
                <a href="{{user.get_absolute_url}}">{{user.first_name}}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>We have no entries!</p>
    {% endif %}

{% endblock %}
